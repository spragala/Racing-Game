<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Bootstrap and CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <title>Racing Game</title>
</head>

<body>
  <div class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2">
          <img class="flags" src="https://img.clipartfest.com/9ca51744518b40d18ef70b3fdb4b5d8b_-website-checkered-flag-checkered-flags-background-clipart_989-757.png">
        </div>
        <div class="col-xs-6">
          <h1>RACING GAME</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="game-board">
    <div class="col-xs-12 top">
      <img src="imgs/putin.png" width="100" height="100" id="delorean">
    </div>
    <div class="col-xs-12 bottom">
      <img src="imgs/trump.png" width="100" height="100" id="mcqueen">
    </div>
  </div>
  <div>
    <input class="btn btn-default" value="Start Race" type="reset">
  </div>
</body>

</html>
