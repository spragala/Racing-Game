<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Bootstrap and CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Freckle+Face" rel="stylesheet">
  <title>Racing Game</title>
</head>

<body>
  <div class="game-board">
    <div class="white">
    <div class="container-fluid">
      <div class="row header">
        <div class="col-xs-6">
          <h1>The Doomsday Race</h1>
        </div>
        <div class="col-xs-6">
          <input class="btn btn-default" value="Race Again!" type="reset">
        </div>
        <div class="row">
          <div class="col-xs-12 instructions">
            <p>Putin and Trump race to see who can destroy the world faster.</p>
            <p>Press <mark>Spacebar</mark> for Putin and <mark>Return</mark> for Trump.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-9 race-box">
          <p class="finish">Finish!</p>
          <img src="imgs/button.png" width="200" height="200" class="doom">
        </div>
      </div>
      <div class="row">
        <img src="imgs/putin.png" width="150" height="200" id="putin">
      </div>
      <div class="row">
        <img src="imgs/trump.png" width="200" height="200" id="trump">
      </div>
    </div>
  </div>
  </div>
</body>

</html>
